<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <link rel="icon" href="./static/images/logo.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #213c46;
      color: #fff;
    }

    .navbar-container {
      position: sticky;
      top: 0;
      z-index: 1000;
      width: 100%;
      background: #213c46;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      padding: 14px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
    }

    .nav-brand {
      font-size: 30px;
      font-weight: 800;
      background: linear-gradient(to right, #ff6b81, #f5af19);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 12px rgba(255, 107, 129, 0.5);
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      background: rgba(255, 255, 255, 0.1);
      color: #ffd700;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-menu {
        flex-direction: column;
        gap: 12px;
      }
    }

    .contact-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      color: #ffc107;
      text-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
      margin: 60px 0 20px;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(to right, #ff6b81, #f5af19);
      border-radius: 2px;
    }

    .subtitle {
      text-align: center;
      font-size: 18px;
      color: #aaa;
      margin-bottom: 60px;
      opacity: 0.9;
    }

    .contact-content {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-bottom: 60px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }



    .section-title {
      font-size: 28px;
      color: #ffc107;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title i {
      font-size: 24px;
      background: linear-gradient(to right, #ff6b81, #f5af19);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }



    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .contact-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(to right, #ff6b81, #f5af19);
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .contact-icon {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      background: linear-gradient(135deg, #ff6b81, #f5af19);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      box-shadow: 0 10px 20px rgba(255, 107, 129, 0.3);
    }

    .contact-details h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #ffc107;
      font-weight: 600;
    }

    .contact-details p {
      margin: 0;
      color: #ccc;
      font-size: 16px;
    }

    .contact-details a {
      color: #00bfff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .contact-details a:hover {
      color: #ffc107;
      text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
    }

    .social-links {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 40px;
    }

    .social-link {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-link:hover {
      background: linear-gradient(135deg, #ff6b81, #f5af19);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 107, 129, 0.4);
    }



    @media (max-width: 640px) {
      h1 {
        font-size: 36px;
      }

      .contact-container {
        padding: 0 20px;
      }

      .contact-card {
        padding: 25px 20px;
      }

      .contact-item {
        flex-direction: column;
        text-align: center;
      }

      .section-title {
        font-size: 24px;
        justify-content: center;
      }
    }

    /* Floating particles animation */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 193, 7, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
  </div>

  <nav class="navbar-container">
    <div class="navbar">
      <a href="{{ url_for('index') }}" class="nav-brand">RuturajX</a>
      <ul class="nav-menu">
        <li><a href="{{ url_for('index') }}" class="nav-link {% if request.path == url_for('index') %}active{% endif %}">Home</a></li>
        <li><a href="{{ url_for('about') }}" class="nav-link {% if request.path == url_for('about') %}active{% endif %}">About</a></li>
        <li><a href="{{ url_for('clint') }}" class="nav-link {% if request.path == url_for('clint') %}active{% endif %}">Projects</a></li>
        <li><a href="{{ url_for('contact') }}" class="nav-link {% if request.path == url_for('contact') %}active{% endif %}">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="contact-container">

    <p class="subtitle">Let's create something amazing together</p>



    <div class="contact-content">
      <div class="contact-info-section">

          </h2>
          
          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-phone"></i>
            </div>
            <div class="contact-details">
              <h3>Phone</h3>
              <p><a href="tel:+917656003621">+91 76560 03621</a></p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-details">
              <h3>Email</h3>
              <p><a href="mailto:ruturajbiswal18@gmail.com">ruturajbiswal18@gmail.com</a></p>
            </div>
          </div>

          <div class="contact-item">
            <div class="contact-icon">
              <i class="fab fa-linkedin"></i>
            </div>
            <div class="contact-details">
              <h3>LinkedIn</h3>

        <div class="contact-card">

          <div class="social-links">

    </div>
  </div>

</body>
</html>
